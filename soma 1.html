<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento Decremento</title>
</head>
<body>
    <h1>Incremento Decremento</h1>
    <p id="tela"></p>
    <button onclick="adicionar()">+</button>
    <button onclick="remover()">-</button>
    <button onclick="limpar()">Limpar</button>
</body>
<footer>
<script>
    var x=9999999999
    function adicionar(){x++;document.getElementById("tela").innerHTML=x;}
    function limpar(){document.getElementById("tela").innerHTML=0;}
    function remover(){
        x--;
        if(x<0){x=0; document.getElementById("tela").innerHTML=x;}
        else{document.getElementById("tela").innerHTML=x;}
    }
</script>
</footer>
</html>
