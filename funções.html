<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS</title>
</head>
<body>
    <button onclick="soma()"> + </button>
    <button onclick="sub()"> - </button>
    <button onclick="div()"> / </button>
    <button onclick="mult()"> X </button>
</body>
<footer>
    <script>
        var x=2;
        var y=3;
        var c=0;
        function soma(){
            c=x+y;
            alert(c);
        }
        function sub(){c=x-y;alert(c);}
        function div(){c=x/y;alert(c);}
        function mult(){c=x*y;alert(c);}
    </script>
</footer>
</html>
