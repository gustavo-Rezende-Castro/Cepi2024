<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-js</title>
</head>
<body>
    <h1>calculos</h1>
    <p id="op1">soma</p>
    <p id="op2">subtração</p>
    <p id="op3">Divisão</p>
    <p id="op4">multiplicaçao</p>
    <p id="op5">resto da divisão</p>
    <p id="op6">potencia</p>
    <button onclick="somX()">+N1</button>
    <button onclick="somY()">+N2</button>
    <button onclick="subX()">-N1</button>
    <button onclick="subY()">-N2</button>
    <button onclick="limpa()">Limpa</button>
</body>
<footer>
    <script>
        var x=0;
        var y=0;
        function atualiza(){
            document.getElementById("op1").innerHTML="A soma de "+x+" e "+y+" é "+(x+y);
            document.getElementById("op2").innerHTML="A subtracao de "+x+ " por "+y+ " é "+(x-y);
            document.getElementById("op3").innerHTML="A divisao de "+x+ " por "+y+ " é " +x/y;
            document.getElementById("op4").innerHTML="A multiplicacao de "+x+ " e " +y+ " é "+x*y;
            document.getElementById("op5").innerHTML=x+" % "+y+" tem resto " +x%y;
            document.getElementById("op6").innerHTML=x+" elevado a "+y+" é "*x**y;
        }
        function somX(){x++;atualiza();}
        function somY(){y++;atualiza();}
        function subX(){x--;atualiza();}
        function subY(){y--;atualiza();}
        function limpa(){x=0;Y=0;atualiza();}
    </script>
</footer>
</html>
