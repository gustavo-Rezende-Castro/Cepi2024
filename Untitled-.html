    <!--
    Levante de requisitos
    -- JOGO do numero escondido--
    nesse jogo o usuario deve escolher o valor maximo para o compultador sortear
    o jogo deve ter uma tela para que o usuario de o seu palpite e retornar se o 
    usuario acerte ou nao
    Telas:
       -_inicial_-
       deve  ter um campo onde o usuario vai digitar o propio nome;
       deve  ter um campo onde o usuario vai digitar o valor maximo;
       deve  ter um botão que iniciara o jogo;

       -_tela do jogo_-
       deve ter um campo para para o usuario colocar o palpite;
       um botão para checar se o palpite esta certo;
       um texto contendo a quantidade de tentativas o valor maximo e o valor minimo;

       O jogo deve checar:
       se o palpite for menor que o numero escondido, o minimo recebe o valor palpite;
       se o palpite for maior que o numero escondido, o maximo recebe o valor palpite;
       se o palpite for igual que o numero escondido, o jogo mostra;
         parabens voce achou o numero com x tentativas e com acerto de x%;
       se o valor digitado for maior que o maximo ou menor que o minimo:
       faça aparecer uma zueira na te

</body>
